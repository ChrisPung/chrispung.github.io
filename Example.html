<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists Example</title>
</head>
<body>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <dl>
        <dt>Term 1</dt>
        <dd>Description for Term 1</dd>
        <dt>Term 2</dt>
        <dd>Description for Term 2</dd>
    </dl>

    <ol>
        <li>First item</li>
        <li>Second item
          <ul>
            <li>Nested item 1</li>
            <li>Nested item 2</li>
          </ul>
        </li>
        <li>Third item</li>
      </ol>
</body>
</html>
